<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="content">
    <div class="login-container">
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjggBHvGdbGJ-q6OaFZUqLNltyRR5ov5ejUohMhjvewlp88E-6" alt="Icono de usuario" style="border-radius: 6px;">
      <div id="usuario-obligatorio" style="color: red; display: none;">* Campo obligatorio</div>
      <input type="text" placeholder="Nombre de usuario" id="usuario" style="border-width: 2px;">


      <div id="contrasenia-obligatoria" style="color: red; display: none;">* Campo obligatorio</div>
      <div id="contrasenia-invalida" style="color: red; display: none;">* Contraseña invalida</div>
      <input type="password" placeholder="Contraseña" id="contrasenia"style="border-width: 2px;">

      <div id="datos-invalidos" style="color: red;width: 100%;margin-top: 10px; visibility: hidden;">Nombre de usuario y/o contraseña no válidos</div>
      <button class="login-btn" name="button" id="enviar">Iniciar sesión</button>
      
      <p style="margin-top: 30px;margin-bottom: 5px;">No tiene cuenta?</p>
      <a href="#" class="register-link"><span style="margin-top: 0px;">Regístrese ahora!</span></a>
    </div>
  </div>

  <footer>Empresas que colaboran con nosotros:
    <img src="https://via.placeholder.com/20" alt="Logo de empresa A">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa B">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa C">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa D">
  </footer>

</body>

</html>
<script src="../js/inicioSesion.js" charset="utf-8"></script>
